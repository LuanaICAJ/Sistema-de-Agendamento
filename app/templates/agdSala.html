<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  integrity="sha512-Fo3rlrZj/k7ujTnHg4C+jTq4lV0yB9F9u/W9tGq7Fv6Z7X2JpE2S6I+0R6D5+R9Zl11Fj5L5zR4X6u/V2M6hF2w=="  crossorigin="anonymous"  referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f0f0f0; /* Cinza claro suave */
        }
        
        .dashboard-container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .welcome-header {
            margin-bottom: 40px;
            font-weight: 300; 
        }
    </style>
</head>

<body>
    
        <div class="container dashboard-container">
            <h1 class="welcome-header"> Agendar Sala </h1>
        

        <label for="data_agendamento" class="form-label">Tipo de Equipamento</label>

        <div class="mb-3">
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Selecione a Sala</option>
                {%for objeto in lista_sala%} 
                <option value="1">{{objeto.nome}}</option>
                {%endfor%}
            </select>   
        </div>

            
            <div class="mb-3">
                <label for="data_agendamento" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="data_agendamento" name="data_agendamento" required>
            </div>

            <div class="text-center">
                <a href="{% url 'index' %}" type="button" class="btn btn-primary btn-lg">Cancelar</a>
                <a href="{% url 'reservas' %}" type="button" class="btn btn-primary btn-lg">Reservar</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
