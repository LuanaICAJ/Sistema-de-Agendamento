<!DOCTYPE html>
<html>
<head>
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  integrity="sha512-Fo3rlrZj/k7ujTnHg4C+jTq4lV0yB9F9u/W9tGq7Fv6Z7X2JpE2S6I+0R6D5+R9Zl11Fj5L5zR4X6u/V2M6hF2w=="  crossorigin="anonymous"  referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f0f0f0; /* Cinza claro suave */
        }
        
        .dashboard-container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .welcome-header {
            margin-bottom: 40px;
            font-weight: 300; 
        }
    </style>
</head>


<body>

    <div class="container dashboard-container">
        <h1 class="welcome-header"> Minhas Reservas </h1>

        <table class="table">

        <thead>
            <tr>
            <th scope="col">Reserva</th>
            <th scope="col">Data</th>
            <th scope="col">Horario</th>
            </tr>
        </thead>

        <tbody>
            {%for objeto in lista_reservas%} 
            <tr>
                <td>{{objeto.Equipamento}}</td>
                <td>{{objeto.data}}</td>
                <td>{{objeto.horario}}</td>
            </tr>
            {%endfor%}
    </div>
    
</body>
</html>
